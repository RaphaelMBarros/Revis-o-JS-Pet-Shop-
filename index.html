<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&family=Inter:wght@400;700&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Anaheim&display=swap" rel="stylesheet">
    <title>AGENDAMENTO BANHO E TOSA</title>
</head>
<body>
    <header>
        <img class="logo" src="image 2.png" alt="Logo do Pet Shop">
        <h1 class="title">AGENDAMENTO DE BANHO E TOSA</h1>
    </header>
    <section id="sec-form">
        <div id="form">
            <form onsubmit="addPet()">
                <label for"petName">Nome do Pet *</label>
                <input autocomplete="off" type="text" required id="fname" name="petName">

                <label for"petBreed">Raça *</label>
                <input autocomplete="off" type="text" required id="fbreed" name="petBreed">

                <label for"petOwner">Dono do Pet *</label>
                <input autocomplete="off" type="text" required id="fowner" name="petOwner">

                <label for"phone">Telefone *</label>
                <input style="margin-bottom: 1rem;" autocomplete="off" type="text" required id="fphone" name="phone">

                <button class="submit-button" type="submit">Agendar Pet</button>
            </form>

        </div>
        <div>
            <table id="dataTable">
                <tr>
                    <th>ID</th>
                    <th>Nome do Pet</th>
                    <th>Raça</th>
                    <th>Dono do Pet</th>
                    <th>Telefone</th>
                    <th>Remover</th>

                </tr>
            </table>
            
        </div>

    </section>

<script src="main.js"></script>
</body>


</html>
